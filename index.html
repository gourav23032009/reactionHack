    .btn{
      font-size: 16px;
      cursor: pointer;
      padding: 3px;
      border-radius: 5px;

<body style="background:#020617; color:#ee7eb; font-family:sans-serif; padding:20px;">

  <h2>PW Reaction Hack Made by Hiroshi (Gourav)</h2><br>
   <input type="text" id="token" placeholder="Enter your auth token of PW Without Bearer" style="font-size: 16px; padding: 5px; width: 600px;"><br><br><br>
  <input type="text" id="api" placeholder="Enter the url of api" style="font-size: 16px; padding: 5px; width: 600px;"><br><br><br>

  // âš  yahan apna JWT token daalna (public me kabhi mat share karna)
  


  async function sendLike() {
    const JWT_TOKEN = document.getElementById("token").value;
    
    const API_URL = document.getElementById("api").value
    const log = document.getElementById("log");
    log.textContent = "Sending...\n";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${JWT_TOKEN}`,
          "Content-Type": "application/json",
          "Accept": "application/json, text/plain, */*"
        },
        body: JSON.stringify({
          reaction: true,
          type: "like"
        })
      });

      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch { data = text; }

      log.textContent += "Status: " + res.status + "\\n\\n" +
        JSON.stringify(data, null, 2);
    } catch (err) {
      log.textContent += "ERROR: " + err.toString();
    }
  }
